<p-toast key="stateToast" position="top-right"></p-toast>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success " label="New" icon="pi pi-plus" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="products" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>

                            <th pSortableColumn="name">
                                Name
                                <p-sortIcon field="name">
                                </p-sortIcon>
                            </th>
                            <th>Image</th>
                            <th pSortableColumn="price">
                                Price
                                <p-sortIcon field="price">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="stock">
                                Stock
                                <p-sortIcon field="stock">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="category">
                                Category
                                <p-sortIcon field="category">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="createAt">
                                Create
                                <p-sortIcon field="createAt">
                                </p-sortIcon>
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>

                            <td>{{product.name}}</td>
                            <td class="admin-img-container">
                                <img [src]="product.image" />
                            </td>
                            <td>{{product.price}}</td>
                            <td>{{product.countInStock}}</td>
                            <td>{{product.category.name}}</td>

                            <td>{{product.dateCreated |date:'short'}}</td>

                            <td class="admin-controlGroup">
                                <p-button class="admin-controlGroup-control" styleClass="p-button-success mr-2" icon="pi pi-file-edit" [routerLink]="'/products/form/' +product.id"></p-button>
                                <p-button class="admin-controlGroup-control" styleClass="p-button-danger " icon="pi pi-trash" (onClick)="deleteConfirm()"></p-button>
                            </td>

                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
